<div class="page">
    <app-header></app-header>
    
    <div class="container">
        <div class="p-3 p-md-3 mb-3 text-white rounded bg-secondary">
            <div class="row justify-content-center" >
                <div class="col-sm col-md-2 px-0">

                    <h2 class="text-center">{{triunfos}}</h2>
                </div>
                <div class="col-sm col-md-6 px-3 d-flex justify-content-center">
                       <table background="../../../../assets/tateti-table.jpg">
                            <tr>
                                <td (click)="clickHumano(1)">                                    
                                    <img class="m-4" [src]="celda11.imgSrc" *ngIf="celda11.imgSrc != ''">
                                </td>
                                <td (click)="clickHumano(2)">                                    
                                    <img class="m-4" [src]="celda12.imgSrc" *ngIf="celda12.imgSrc != ''">
                                </td>
                                <td (click)="clickHumano(3)">                                    
                                    <img class="m-4" [src]="celda13.imgSrc" *ngIf="celda13.imgSrc != ''">
                                </td>
                            </tr>
                            <tr>
                                <td (click)="clickHumano(4)">                                    
                                    <img class="m-4" [src]="celda21.imgSrc" *ngIf="celda21.imgSrc != ''">
                                </td>
                                <td (click)="clickHumano(5)">                                    
                                    <img class="m-4" [src]="celda22.imgSrc" *ngIf="celda22.imgSrc != ''">
                                </td>

                                </td>
                                <td (click)="clickHumano(9)">                                    
                                    <img class="m-4" [src]="celda33.imgSrc" *ngIf="celda33.imgSrc != ''">
                                </td>
                            </tr>
                       </table>
                </div>
                <div class="col-sm col-md-2 px-0">                    
                    <h1 class="text-center">Adversario</h1>
                    <h2 class="text-center">{{derrotas}}</h2>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
